<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calorie Counter</h1>
    <form id="food-form">
      <input type="text" id="food-name" placeholder="Food Name" required>
      <input type="number" id="calories" placeholder="Calories" required>
      <button type="submit">Add</button>
    </form>
    <ul id="food-list"></ul>
    <div class="total-calories">
      Total Calories: <span id="total-calories">0</span>
    </div>
    <button id="reset-button">Reset Day</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
